<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Typing Effect</title>
    <style>
        /* General styling for the body */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #191919; /* Dark background */
            color: #ffffff; /* White text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Wrapper to align content */
        .wrapper {
            text-align: left; /* Aligns content to the left */
        }

        /* Styling for the intro text */
        .intro {
            font-family: 'Montserrat', sans-serif;
            font-size: 50px;
            font-weight: bold;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px; /* Space between emoji and text */
        }

        /* Styling for the subtext container */
        .subtext-container {
            margin-top: 10px; /* Space below "Hi, I'm DIMI." */
            margin-left: 86px; /* Adjusted to perfectly align with "Hi" */
            display: flex;
            align-items: baseline; /* Aligns the text and dynamic part */
            gap: 8px; /* Space between static and dynamic text */
        }

        .static-text {
            font-family: 'Poppins', sans-serif;
            font-size: 25px;
            font-weight: 300;
            color: #aaaaaa; /* Light gray */
        }

        .dynamic-container {
            font-family: 'Poppins', sans-serif;
            font-size: 25px;
            font-weight: 300;
            color: #008AFC; /* Bright blue for dynamic text */
            width: 450px; /* Adjusted width for the longest text */
            text-align: left; /* Ensures text alignment */
            white-space: nowrap; /* Prevents text from wrapping */
            overflow: hidden; /* Prevents layout shifts */
        }
    </style>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- Static Intro Text -->
        <div class="intro">
            ðŸ‘‹ Hi, I'm DIMI.
        </div>
        <!-- Subtext with dynamic text -->
        <div class="subtext-container">
            <span class="static-text">I'm a</span>
            <span class="dynamic-container" id="dynamic-text">â”‚</span>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const texts = [
                "Data Science and AI Explorer",
                "Generative AI Enthusiast",
                "Maritime Chief Officer",
                "Curious with logical thinking",
		"Dynamic",
                "Judgemental",
                "Argumentative",
                "& Game Enthusiast"
            ];

            let currentIndex = 0;
            let charIndex = 0;
            const dynamicTextElement = document.getElementById('dynamic-text');
            const typingSpeed = 100; // Typing speed in ms
            const eraseSpeed = 50;   // Erasing speed in ms
            const pauseTime = 1500;  // Pause time at full text

            function typeText() {
                if (charIndex < texts[currentIndex].length) {
                    dynamicTextElement.textContent = texts[currentIndex].substring(0, charIndex + 1) + "â”‚";
                    charIndex++;
                    setTimeout(typeText, typingSpeed);
                } else {
                    setTimeout(eraseText, pauseTime);
                }
            }

            function eraseText() {
                if (charIndex > 0) {
                    dynamicTextElement.textContent = texts[currentIndex].substring(0, charIndex - 1) + "â”‚";
                    charIndex--;
                    setTimeout(eraseText, eraseSpeed);
                } else {
                    currentIndex = (currentIndex + 1) % texts.length;
                    setTimeout(typeText, typingSpeed);
                }
            }

            typeText(); // Start the typing effect
        });
    </script>
</body>
</html>
